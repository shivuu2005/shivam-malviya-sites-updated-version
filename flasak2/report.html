<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Report Fraud</title>
    <link rel="stylesheet" href="report.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  
  <body>
    
    <div class="container">
     
      <header>Report Fraud</header>
      <div class="progress-bar">
        <div class="step">
          <p class="name">Name</p>
          <div class="bullet">
            <span>1</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
        <div class="step">
          <p>Contact</p>
          <div class="bullet">
            <span>2</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
        <div class="step">
          <p>Birth</p>
          <div class="bullet">
            <span>3</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
        <div class="step">
          <p>Submit</p>
          <div class="bullet">
            <span>4</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
      </div>
      <div class="form-outer">
        <form action="/submit_form" method="post">
          <div class="page slide-page">
            <div class="title">Basic Info:</div>
            <div class="field">
              <div class="label" >First Name</div>
              <input type="text" id="firstname" name="firstname" required >
            </div>
            <div class="field">
              <div class="label">Last Name</div>
              <input type="text" id="lastname" name="lastname" required>
            </div>
            <div class="field">
              <button class="firstNext next">Next</button>
            </div>
          </div>

          <div class="page">
            <div class="title">Contact Info:</div>
            <div class="field">
              <div class="label">Email Address</div>
              <input type="email" id="email" name="email" required >
            </div>
            <div class="field">
              <div class="label">Phone Number</div>
              <input type="text" id="phone" name="phone" pattern="\d{10}" required title="Phone number must be 10 digits">

            </div>
            <div class="field btns">
              <button class="prev-1 prev">Previous</button>
              <button class="next-1 next">Next</button>
            </div>
          </div>

          <div class="page">
            <div class="title">Date of Fraud:</div>
            <div class="field">
              <div class="label">Date</div>
              <input type="date" name="dob" required >
            </div>
            <div class="field">
              <div class="label">Gender</div>
              <select name="gender" required>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
              </select>
            </div>
            <div class="field btns">
              <button class="prev-2 prev">Previous</button>
              <button class="next-2 next">Next</button>
            </div>
          </div>

          <div class="page">
            <div class="title">SUBMIT AVIDENCE:</div>
            <div class="field">
              <div class="label">IMAGE</div>
              <input type="file" name="image">
            </div>
            <div class="field">
              <div class="label">TEXT</div>
              <textarea name="message"  placeholder="Enter About Fraud.... " required></textarea>
              
            </div>
            
            <div class="field btns">
              <button class="prev-3 prev">Previous</button> 
              <button class="submit">Submit</button> 
            </div>
            
          
          
        </div>  
        </form>
        </div>
      
        
       
      </div>
      
    
            
    
    <script src="report.js"></script>
    
    </nav>

  </body>
  
</html>
